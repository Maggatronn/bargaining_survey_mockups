name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: airtable_keys_password
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        env:
          REACT_APP_AIRTABLE_API_KEY: ${{ secrets.REACT_APP_AIRTABLE_API_KEY }}
          REACT_APP_AIRTABLE_BASE_ID: ${{ secrets.REACT_APP_AIRTABLE_BASE_ID }}
          REACT_APP_AIRTABLE_TABLE_NAME_SurveyResponses: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_SURVEYRESPONSES }}
          REACT_APP_AIRTABLE_TABLE_NAME_Comments: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_COMMENTS }}
          REACT_APP_AIRTABLE_TABLE_NAME_Tags: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_TAGS }}
          REACT_APP_AIRTABLE_TABLE_NAME_Departments: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_DEPARTMENTS }}
          REACT_APP_AIRTABLE_TABLE_NAME_Questions: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_QUESTIONS }}
          REACT_APP_AIRTABLE_TABLE_NAME_Insight: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_INSIGHT }}
          REACT_APP_AIRTABLE_TABLE_NAME_Sensemakers: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_SENSEMAKERS }}
          REACT_APP_AIRTABLE_TABLE_NAME_CommentAnnotations: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_COMMENTANNOTATIONS }}
          REACT_APP_AIRTABLE_TABLE_NAME_Pointers: ${{ secrets.REACT_APP_AIRTABLE_TABLE_NAME_POINTERS }}
          REACT_APP_ACCESS_PASSWORD: ${{ secrets.REACT_APP_ACCESS_PASSWORD }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
